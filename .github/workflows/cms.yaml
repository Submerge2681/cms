name: Sync Markdown Files

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
    paths:
      - 'cms/site/content/blurbs/**/*.md'
      - 'cms/site/content/events/**/*.md'
      - 'cms/site/content/howTos/**/*.md'
      - 'cms/site/content/petitions/**/*.md'
      - 'cms/site/content/videos/**/*.md'  # Only trigger if markdown files are changed

jobs:
  sync-markdown:
    runs-on: ubuntu-latest

    steps:
      # Check out the source repository
      - name: Checkout source repo
        uses: actions/checkout@v3

      # Copy markdown files to a temporary directory
      - name: Copy markdown files
        run: |
          mkdir -p ./markdown_files/blurbs
          mkdir -p ./markdown_files/events
          mkdir -p ./markdown_files/howTos
          mkdir -p ./markdown_files/petitions
          mkdir -p ./markdown_files/videos

          cp -r cms/site/content/blurbs/*.md ./markdown_files/blurbs/ || true
          cp -r cms/site/content/events/*.md ./markdown_files/events/ || true
          cp -r cms/site/content/howTos/*.md ./markdown_files/howTos/ || true
          cp -r cms/site/content/petitions/*.md ./markdown_files/petitions/ || true
          cp -r cms/site/content/videos/*.md ./markdown_files/videos/ || true

      # Check out the target repository
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          repository: Submerge2681/11ty-template  # Target repository
          token: ${{ secrets.CMS_TOKEN }}  # PAT with write access to the target repo
          path: target-repo  # Directory to clone the target repo into

      # Copy markdown files to the target repository
      - name: Copy files to target repo
        run: |
          mkdir -p ./target-repo/src
          cp -r ./markdown_files/* ./target-repo/src/

      # Commit and push changes to the target repository
      - name: Commit and push changes
        run: |
          cd target-repo
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Sync markdown files from source repo"
          git push
